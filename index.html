<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #7fd1e3;
      color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .layout {
      display: flex;
      min-height: calc(100vh - 60px); /* минус шапка */
    }

    .left,
    .right {
      width: 20%;
      background-color: #36e3c629;
      padding: 20px;
    }

    .center {
      width: 60%;
      padding: 20px;
      background-color: #83f8c758;
    }

    /* Пример стиля для блоков */
    .left {
      border-right: 1px solid #0ba83a;
    }

    .right {
      border-left: 1px solid #6ad358;
    }

    button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #8ae1fc;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3c3b3b;
    }
  </style>
</head>
<body>

  <header>
    Добро пожаловать на мой сайт!
  </header>

  <div class="layout">
    <div class="left">
      <button>Главная</button>
      <button>О нас</button>
      <button>Контакты</button>
    </div>

    <div class="center">
      <h2>Центральный блок</h2>
      <p>Здесь находится основной контент сайта. Можно разместить текст, изображения, статьи и т.д.</p>
    </div>

    <div class="right">
      <button>Новости</button>
      <button>События</button>
      <button>Блог</button>
    </div>
  </div>

</body>
</html>
